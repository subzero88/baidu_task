<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历</title>
    <link rel="stylesheet" href="css/style_3.css">
</head>

<body>
    <div id="content">
        <h1>简历</h1>
        <div class="layout-info basic">
            <h2 class="info-margin">基本信息</h2>
            <p class="info-margin">
                <b class="label-long">姓名</b>
                <span class="value-long">张三</span>
                <b class="label-long">性别</b>
                <span class="value-long">男</span>
                <b class="label-long">应聘职位</b>
                <span>web前端工程师</span>
            </p>
        </div>
        <div class="layout-info layout-top-border">
            <h2 class="info-margin">联系方式</h2>
            <p class="info-margin">
                <b class="label-long">手机</b>
                <span class="value-long">18888888888</span>
                <b class="label-long">Email</b>
                <a class="value-long" href="javascript:">abc@baidu.com</a>
                <b class="label-long">个人主页</b>
                <a href="javascript:">Github</a>
            </p>
        </div>
        <div class="layout-info layout-top-border">
            <h2 class="info-margin">能力描述</h2>
            <p class="info-margin info-line">
                <b class="value-block">技术能力</b>
                <span>熟练掌握HTML,CSS,JavaScript</span>
            </p>
            <p class="info-margin info-no-top-margin">
                <b class="value-block">综合能力</b>
                <span>良好的沟通,主动积极,努力勤奋</span>
            </p>
        </div>
        <div class="layout-info layout-top-border">
            <h2 class="info-margin">教育经历</h2>
            <p class="info-margin info-line">
                <b class="value-block">本科</b>
                <span>百度前端技术学院小薇学院</span>
            </p>
            <p class="info-margin info-no-top-margin">
                <b class="value-block">研究生</b>
                <span>百度前端技术学院大斌学院</span>
            </p>
        </div>
        <div class="layout-info layout-top-border">
            <h2 class="info-margin">项目经历</h2>
            <p class="info-margin info-line">
                <b class="value-block">小度小度</b>
                <span>作为前端开发工程师角色参与了ABC组件的开发</span>
            </p>
            <p class="info-margin info-no-top-margin">
                <b class="value-block">SAN Doc</b>
                <span>作为文档工程师参与了SAN Doc编写</span>
            </p>
        </div>
    </div>
</body>

</html>
